<html>
    <head>
        <title>
            Class 10
        </title>
    </head>
    <body style="color: rgb(11, 70, 60); background-color: rgb(214, 214, 214);">
        <form action ="https://www.google.com"
        method="post">
        <h1>Job Application</h1>
        <fieldset>
            <legend>Submit your Info</legend>
            Time
            <br />
            <input type="time" />
            <br />
        Date
        <br />
        <input type="date" />
        <br />
        Name
        <br />
        <input type="name" placeholder="type your Name" size="15" maxlength="6" />
        <br />
       Middle Name
       <br />
       <input type="name" placeholder="type your Name" size="15" maxlength="6" />
       <br />
      Last Name
      <br />
      <input type="name" placeholder="type your Name" size="15" maxlength="6" />
      <br />
      Father Name
      <br />
      <input type="name" placeholder="type your Name" size="15" maxlength="20" />
        <br />
        Date of Birth
        <br />
        <input type="datetime-local" />
        <br />
        <input type="color" />
        <br />
        Contact
        <br />
        <input type="number" placeholder="type your number" size="11" maxlength="11" />
        <br />
        Password
        <br />
        <input required="password" placeholder="type your password" />
        <br />
        E-Mail
        <br />
        <input type="email" placeholder="type your email" />
        <br />
        Gender
        <br />
        <label for="yes">Male</label>
        <input name="radio"type="radio" id="yes" />
        <label for="no">Female</label>
        <input name="radio" type="radio" id="no" />
        <p>Qualification</p>
        <label for="eng">Matric</label>
        <input type="checkbox" id="eng" checked />
        <label for="Urdu">Intermediate</label>
        <input type="checkbox" id="Ur" />
        <label for="Science">Graduation</label>
        <input type="checkbox" id="Sci" />
        <p>Select your Country</p>
        <select>
            <option disabled selected>Select your Country</option>
            <option value="1">Pakistan</option>
            <option value="2">Saudia Arabia</option>
            <option value="3">England</option>
            <option value="3">India</option>
            <option value="3">Turkey</option>
        </select>
        <br />
        <br />
        <select name="instruments" size="3" 
 multiple="multiple">
 <option value="guitar" selected="selected">Karachi</option>
 <option value="drums">Peshawar</option>
 <option value="keyboard" 
 selected="selected">Lahore</option>
 <option value="bass">Islamabad</option>
 <option value="bass">Queeta</option>
 <option value="bass">Multan</option>
 <option value="bass">Sakhar</option>
</select>
</form>
<br />
<input type="submit" />
</fieldset>
    </form>
    </body>
</html>
